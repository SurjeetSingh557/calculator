<!DOCTYPE html>
<html>
  <head>
    <title>Calculator Project</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div id="app">
      <div id="container">
        <div id="heading-container">
          <h1 id="heading">CALCULATOR</h1>
        </div>
        <div id="displayed">
          <h4 id="displayArea"></h4>
        </div>
        <div id="buttons">
          <div class="row-container">
            <button id="AC" class="button-size white font">AC</button>
            <button id="sign" class="button-size white font">+/-</button>
            <button id="percentage" class="button-size white font">%</button>
            <button id="divide" class="button-size red font">/</button>
          </div>
          <div class="row-container">
            <button id="pressed_9" class="button-size white font">9</button>
            <button id="pressed_8" class="button-size white font">8</button>
            <button id="pressed_7" class="button-size white font">7</button>
            <button id="multiply" class="button-size red font">*</button>
          </div>
          <div class="row-container">
            <button id="pressed_6" class="button-size white font">6</button>
            <button id="pressed_5" class="button-size yellow font">5</button>
            <button id="pressed_4" class="button-size white font">4</button>
            <button id="subtract" class="button-size red font">-</button>
          </div>
          <div class="row-container">
            <button id="pressed_3" class="button-size white font">3</button>
            <button id="pressed_2" class="button-size white font">2</button>
            <button id="pressed_1" class="button-size white font">1</button>
            <button id="addition" class="button-size red font">+</button>
          </div>
          <div class="row-container">
            <button id="pressed_0" class="button-size white font">0</button>
            <button id="dot" class="button-size white font">.</button>
            <button id="Equalstoo" class="button-size red font">=</button>
            <button id="CE" class="button-size grey font">CE</button>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
    <script src="index.js"></script>
  </body>
</html>
